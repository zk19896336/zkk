			$("#myCanvasTag").mousedown(function(e){
				num1=e.clientX;
				num2=e.clientY;
				mycontext.beginPath();
			}).mouseup(function(e){
				num3=e.clientX;
				num4=e.clientY; 
				EllipseTwo1(mycontext, num1, num2, num3-num1, num4-num2)
				mycontext.stroke();
			})
			function EllipseTwo1(context, x, y, a, b) {
				    context.save();
				    var r = (a > b) ? a : b;
				    var ratioX = a / r;
				    var ratioY = b / r;
				    context.scale(ratioX, ratioY);
				    context.beginPath();
				    context.arc(x / ratioX, y / ratioY, r, 0, 2 * Math.PI, false);
				    context.closePath();
				    context.restore();
				    context.fillStyle="red";
				    context.fill();
			}
